<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rakshit Khandelwal | MSc Statistics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Live floating background: colorful plus symbols & numbers */
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        .floating-sym {
            position: absolute;
            font-size: 2.5em;
            opacity: 0.35;
            animation: float 12s linear infinite;
            user-select: none;
            z-index: 0;
        }
        @keyframes float {
          0% {transform:translateY(120vh) scale(0.7);}
          100% {transform:translateY(-10vh) scale(1.2);}
        }

        /* Colorful Headline */
        .headline {
            font-family: 'Trebuchet MS', cursive, sans-serif;
            font-size: 2.7em;
            font-weight: bold;
            margin-top: 40px;
            text-align: center;
            background: linear-gradient(90deg,#ff8332,#38a4ff,#37f360,#ff379c,#b252ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Welcome text */
        .welcome {
            color: #1a1a1a;
            font-size: 1.3em;
            text-align: center;
            margin: 15px 0;
        }

        /* Image Styling */
        .stat-img {
            display: block;
            margin: 25px auto 10px auto;
            max-width: 460px;
            border-radius: 10px;
            box-shadow: 0 5px 14px rgba(60,60,120,0.13);
            border: 2px solid #b252ff;
        }

        /* 5-star Review Widget (top right) */
        .review-section {
            position: fixed;
            top: 18px;
            right: 24px;
            background: rgba(255,255,255,0.85);
            border-radius: 12px;
            padding: 13px 24px 18px 24px;
            box-shadow: 0 2px 10px rgba(40,40,60,0.16);
            z-index: 2;
        }
        .stars {
            unicode-bidi: bidi-override;
            direction: rtl;
            font-size: 2em;
            margin-bottom: 8px;
        }
        .stars > span {
            display: inline-block;
            position: relative;
            color: #ccc;
            cursor: pointer;
        }
        .stars > span.selected, .stars > span:hover,
        .stars > span:hover ~ span {
            color: #ffcd3c;
        }
        .star-label {
            font-size: 0.95em;
            color: #222;
            font-weight: bold;
            margin-bottom: 6px;
            display: block;
        }

        /* Comment Box */
        .comment-box {
            width: 97%;
            max-width: 500px;
            margin: 0 auto 40px auto;
            background: rgba(245,245,255,0.88);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(40,40,60,0.12);
            padding: 23px 30px;
            position: relative;
            z-index: 1;
        }
        .comment-box label {
            font-size: 1.16em;
            color: #333;
            margin-bottom: 4px;
            display: block;
        }
        .comment-box textarea {
            width: 100%;
            min-height: 67px;
            resize: vertical;
            font-size: 1em;
            border-radius: 7px;
            border: 1.5px solid #b252ff;
            margin-bottom: 9px;
            padding: 7px 12px;
        }
        .comment-box button {
            background: #38a4ff;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            padding: 9px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .comment-box button:hover {
            background: #ff379c;
        }
    </style>
    <script>
      // Floating symbols: array of symbols
      document.addEventListener('DOMContentLoaded', function() {
        const symbols=['&#80;','&#960;','&#931;','&#x2200;','&#x2211;','&#x3C3;','&#x2212;','&#x222B;','&#8734;','&#181;','2','5','7','&#37;','&#61;','&quot;H<sub>0</sub>&quot;'];
        for(let i=0; i<35; i++){
          let sym = document.createElement('div');
          sym.className='floating-sym';
          sym.innerHTML=symbols[Math.floor(Math.random()*symbols.length)];
          sym.style.left=Math.random()*97+'vw';
          sym.style.animationDelay = (Math.random()*11)+'s';
          sym.style.color=['#38a4ff','#ff379c','#ffcd3c','#37f360','#b252ff','#ff8332'][Math.floor(Math.random()*6)];
          document.body.appendChild(sym);
        }
      });
     /* YouTube styling */
        .youtube-link {
            display: block;
            text-align: center;
            font-size: 1.15em;
            color: #c4302b;
            font-weight: bold;
            margin-bottom: 60px;
            text-decoration: underline;
        }
      // Interactive stars rating
      function setRating(r) {
        let stars=document.querySelectorAll('.stars span');
        stars.forEach(function(star, idx){
          star.classList.toggle('selected', 5-idx <= r);
        });
        document.getElementById('rating-value').value = r;
      }
    </script>
</head>
<body>
    <div class="headline">Rakshit Khandelwal, Pursuing M.Sc. Statistics.</div>
    <div class="welcome">Welcome to my page!</div>

    <!-- Insert Stats.png provided by user -->
    <img src="Stats.png" alt="Statistics Concepts Image" class="stat-img">

    <a class="youtube-link" href="https://youtube.com/@rakshitkhandelwal8497?si=zz45Y0K8lJmWRX2W" target="_blank">
        Visit My YouTube Channel
    </a>

    <!-- 5-star review widget in right corner -->
    <div class="review-section">
        <span class="star-label">How do you rate my page?</span>
        <div class="stars">
          <span onclick="setRating(5)">&#9733;</span>
          <span onclick="setRating(4)">&#9733;</span>
          <span onclick="setRating(3)">&#9733;</span>
          <span onclick="setRating(2)">&#9733;</span>
          <span onclick="setRating(1)">&#9733;</span>
        </div>
        <form>
            <input type="hidden" id="rating-value" name="rating" value="0">
        </form>
    </div>

    <!-- Comment box -->
    <form class="comment-box">
        <label for="comment">Share your thoughts:</label>
        <textarea id="comment" name="comment" placeholder="Type your feedback, questions, or suggestions here..."></textarea>
        <button type="submit">Submit Comment</button>
    </form>
</body>
