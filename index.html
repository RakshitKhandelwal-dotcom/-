<!DOCTYPE html><html lang="en"> <head> <meta charset="utf-8" /> <meta name="viewport" content="width=device-width,initial-scale=1" /> <title>Rakshit Khandelwal â€” MSc Statistics</title> <meta name="description" content="This site is created for everyone who is interested in data." /> <link rel="preconnect" href="https://fonts.googleapis.com"/> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/> <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet"/> <style> :root { --bg: #0b1020; --bg2: #0d1b2a; --fg: #eaf2ff; --muted: #b8c1d9; --brand: #7c9cff; --accent: #22d3ee; --glow: 0 0 80px rgba(124,156,255,0.28), 0 0 140px rgba(34,211,238,0.18); color-scheme: dark; } * { box-sizing: border-box; } html, body { height: 100%; } body { margin: 0; font-family: "Plus Jakarta Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: var(--fg); background: radial-gradient(1200px 800px at 10% -10%, rgba(124,156,255,0.25), transparent 60%), radial-gradient(1000px 700px at 100% 0%, rgba(34,211,238,0.18), transparent 55%), linear-gradient(180deg, var(--bg), var(--bg2)); background-attachment: fixed; overflow-x: hidden; } .noise { position: fixed; inset: -50px; pointer-events: none; opacity: .06; mix-blend-mode: soft-light; background-image: url('https://uploads-ssl.webflow.com/5f8d2c0c0f5a3c6b6f3a0f6a/5f8d2c0c0f5a3c1b6e3a0f80_noise.png'); background-size: 300px 300px; z-index: 0; } header { position: relative; z-index: 1; padding: 32px 24px 0; max-width: 1100px; margin: 0 auto; } .badge { display: inline-flex; align-items: center; gap: 8px; font-size: 12px; color: var(--muted); background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); padding: 8px 12px; border-radius: 999px; backdrop-filter: blur(8px); } .ring { width: 8px; height: 8px; border-radius: 50%; background: linear-gradient(135deg, var(--brand), var(--accent)); box-shadow: 0 0 16px rgba(124,156,255,0.8); } h1 { font-size: clamp(32px, 4vw, 56px); line-height: 1.08; margin: 16px 0 10px; font-weight: 800; letter-spacing: -0.02em; text-shadow: 0 8px 40px rgba(124,156,255,0.18); } .lead { font-size: clamp(16px, 1.6vw, 20px); color: var(--muted); max-width: 800px; margin: 0 0 26px; } .cta-row { display: flex; gap: 12px; flex-wrap: wrap; margin: 12px 0 22px; } .btn { display: inline-flex; align-items: center; gap: 10px; padding: 12px 16px; border-radius: 12px; text-decoration: none; color: var(--fg); font-weight: 600; border: 1px solid rgba(255,255,255,0.08); background: rgba(255,255,255,0.04); transition: transform .15s ease, background .15s ease, box-shadow .2s ease; } .btn.primary { background: linear-gradient(135deg, rgba(124,156,255,0.25), rgba(34,211,238,0.18)); border-color: rgba(124,156,255,0.25); box-shadow: var(--glow); } .btn:hover { transform: translateY(-2px); background: rgba(255,255,255,0.06); } .btn.primary:hover { background: linear-gradient(135deg, rgba(124,156,255,0.35), rgba(34,211,238,0.28)); }
.card {
  position: relative; z-index: 1;
  margin: 28px 24px 48px; padding: 18px;
  border-radius: 18px; max-width: 1100px;
  background: rgba(9,14,28,0.55);
  border: 1px solid rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  box-shadow: 0 24px 80px rgba(8,12,26,0.40), inset 0 1px 0 rgba(255,255,255,0.05);
}
.grid {
  display: grid; gap: 18px;
  grid-template-columns: 1.2fr .8fr;
}
@media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }

.hero-media {
  border-radius: 14px; overflow: hidden; border: 1px solid rgba(255,255,255,0.08);
  box-shadow: 0 30px 120px rgba(124,156,255,0.20);
}
.hero-media img { width: 100%; height: auto; display: block; }

.caption {
  font-size: 12px; color: var(--muted); margin-top: 8px;
}
.content {
  padding: 8px 8px 8px 6px;
  display: grid; gap: 14px; align-content: start;
}
.highlight {
  padding: 12px 14px; border-radius: 12px;
  background: rgba(124,156,255,0.10);
  border: 1px dashed rgba(124,156,255,0.25);
  color: #cfdbff;
}

/* Fancy divider */
.divider {
  height: 1px; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.16), transparent);
  margin: 8px 0;
}

/* Star rating */
.rate-wrap { margin-top: 8px; }
.stars {
  font-size: 34px; letter-spacing: 6px; user-select: none; cursor: pointer;
  text-shadow: 0 12px 32px rgba(255,215,0,0.12);
}
.star { color: #6b7280; transition: color .12s ease, transform .12s ease; display: inline-block; }
.star.filled { color: #ffd166; }
.star:hover { transform: translateY(-2px) scale(1.02); }
.note { margin-top: 8px; color: var(--muted); font-size: 14px; }

footer {
  position: relative; z-index: 1;
  padding: 28px 24px 60px; text-align: center; color: var(--muted);
}

/* Animated orbs */
.orb, .orb2 {
  position: absolute; border-radius: 50%;
  filter: blur(60px); opacity: .35; pointer-events: none;
  z-index: 0;
}
.orb {
  width: 220px; height: 220px;
  background: radial-gradient(circle at 30% 30%, #7c9cff, transparent 60%);
  top: -40px; right: -40px; animation: float 10s ease-in-out infinite;
}
.orb2 {
  width: 260px; height: 260px;
  background: radial-gradient(circle at 70% 70%, #22d3ee, transparent 60%);
  bottom: -60px; left: -60px; animation: float 12s ease-in-out infinite reverse;
}
@keyframes float {
  0%, 100% { transform: translateY(0) translateX(0); }
  50% { transform: translateY(10px) translateX(6px); }
}
